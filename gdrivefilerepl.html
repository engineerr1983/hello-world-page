<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <title>Google Drive Files</title>
    <style>
           body {
            background-image: url('gdrivefilerepl_bg.jfif');
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: center 0%; /* Push the image down by 20% */
        }
      table {
            width: 55%;
            border-collapse: collapse; /* Merge borders for a cleaner look */
            margin-left: 5%; 
            margin-top: 50px;
        }
        th {
            border: 1px solid black; /* Border for table headers */
            padding: 8px; /* Space around header content */
            text-align: center; /* Align text to the left */
            width: 150px; /* Static width for headers */
            background-color: #f2f2f2; /* Light background for headers */
        }
        td {
            border: 1px solid #ddd; /* Border for table cells */
            padding: 8px; /* Space around cell content */
            text-align: center; /* Align text to the left */
            width: 150px; /* Static width for cells */
            background-color: rgba(0, 255, 255, 0.2); /* Light aqua background with transparency */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis for truncated text */
            white-space: nowrap; /* Prevent line breaks within cells */
        }
         .button-container {
            margin-left: 5%;
            margin-top: 20px;
        }
        .mergetofirestore {
            padding: 10px 20px;
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
        }
        .mergetofirestore:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
     <script src="loadattendeailfromfirestore.js"></script>
   <script src="gdrivefilerepl.js"></script>
</head>
<body>
    <h1>Google Drive Files</h1>
    <div class="button-container">
        <button class="mergetofirestore" onclick="mergeToFirestore()">mergetofirestore</button>
    </div>
    <table id="fileTable">
        <tr>
            <th>File Name</th>
            <th>Owner</th>
            <th>Date</th>
        </tr>
    </table>
</body>
</html>
