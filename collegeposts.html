<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .instagram-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .instagram-embed {
            max-width: 700px; /* Adjust as needed */
            flex: 1;
        }

        .instagram-description {
            max-width: 300px; /* Adjust the width of the description section */
            padding-left: 20px;
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="instagram-container">
        <div class="instagram-embed">
            <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/DARJg-2KJW0/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
            <div style="padding:16px;"> 
                <a href="https://www.instagram.com/p/DARJg-2KJW0/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank">
                <!-- Instagram Embed Content -->
                </a>
                <p class="instagram-description">
                    <!-- Instagram description text -->
                </p>
            </div>
            </blockquote>
            <script async src="//www.instagram.com/embed.js"></script>
        </div>

        <!-- You can place description in another div or in a way to adjust its position using JS later -->
        <div class="instagram-description">
            This is the Instagram description. Once the embed loads, this will show the actual Instagram description.
        </div>
    </div>

</body>
</html>
