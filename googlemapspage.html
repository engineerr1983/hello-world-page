    <title>Embed Instagram Reel</title>
     <style>
          /* Container for the Instagram reels */
        .instagram-row {
            display: flex; /* Use Flexbox for horizontal alignment */
            justify-content: center; /* Center the items */
            gap: 2.5px; /* Small gap between reels */
            margin: 0; /* Remove margin for the row */
        }
        /* Custom styling to reduce size to half */
        .instagram-container {
            transform: scale(0.35); /* Reduces size to 50% */
            transform-origin: top left; /* Keeps the top left corner as the anchor point */
            margin: 0; /* Removes extra margins */
           padding: 0; /* Remove padding */
        }
         /* Remove default blockquote margins */
.instagram-media {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
}
    </style>
</head>
