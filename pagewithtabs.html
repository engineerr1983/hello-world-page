<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content Example</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="tabsstyles.css">
    <script src="meetingeventsnotification.js"></script>
    <script src="loadattendeailfromfirestore.js"></script>
    <style>
        .tablink {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .tablink:hover {
            background-color: #00ccff;
        }
        .tablink:active {
            transform: translateY(2px);
        }
        .tablink.green {
            background-color: #70ff70;
        }
        .tablink.green:hover {
            background-color: #5bff5b;
        }
        .tabcontent {
            display: none;
        }
 /* Animation styles */
        .logo {
            display: none;
            width: 400px; /* Resize to 4 times its original size */
            position: absolute; /* Allow centering */
             transform: translate(-50%, -50%);
             top: -200px; /* Start above the viewport */
            left: 50%;
            animation: fall 2s forwards; /* Falling animation */
        }

        .phone {
            display: none;
            position: absolute; /* Position relative to the page */
            left: 70%;
            animation: slideUp 2s forwards; /* Sliding up animation */
        }

       @keyframes fall {
            from {
                top: -200px; /* Start position above the viewport */
            }
            to {
                top: 50%; /* End position at center */
            }
        }

   @keyframes slideUp {
    from {
        top: 100%; /* Start below the viewport */
    }
    to {
        top: 30%; /* End position at specified place */
    }
}
        .border {
            display: none;
            border: 5px solid black; /* Border style */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the borders */
        }

        .border1 {
            width: 420px; /* Slightly larger than the logo */
            height: 420px;
            animation: showBorder 1s forwards;
        }

        .border2 {
            width: 420px; /* Same as border1 */
            height: 420px;
            animation: showBorder 1s forwards;
            animation-delay: 1s; /* Delay for the second border */
        }

        @keyframes showBorder {
            from {
                opacity: 0; /* Start from transparent */
            }
            to {
                opacity: 1; /* Fade in */
            }
        }
        .staff {
    position: absolute; /* Positioning relative to the viewport */
    left: 1%; /* Adjust as needed for spacing */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Center vertically */
    width: 30%; /* Adjust percentage as needed (e.g., 25% of viewport width) */
    height: 45%; /* Maintain aspect ratio */
    display: block; /* Ensure it shows when the page loads */
   box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.5); /* Shadow on bottom and right */
}
    </style>
</head>
<body bgcolor="#1e90ff">

<div class="tab-container">
    <button class="tablink" onclick="openTab(event, 'tab1')">G-Meet</button>
    <button class="tablink" onclick="openTab(event, 'tab2')">Reels</button>
    <button class="tablink" onclick="openTab(event, 'tab3')">Tab 3</button>
    <button class="tablink" onclick="openTab(event, 'tab4')">Tab 4</button>
    <button class="tablink green" onclick="openTab(event, 'tab5')">Lectures archive</button>
    <br>

    <div id="tab1" class="tabcontent">
        <iframe src="googlemeetpage.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab2" class="tabcontent">
        <iframe src="collegereels.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab3" class="tabcontent">
        <iframe src="googledrivepage.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab4" class="tabcontent">
        <iframe src="googlecalendarpage.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab5" class="tabcontent">
        <iframe src="loctures.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
</div>

<!-- Image and borders -->
<img src="logo.png" class="logo" id="logo" alt="Logo">
<img src="phone.png" class="phone" id="phone" alt="Phone">
<img src="staff.png" class="staff" id="staff" alt="Staff"> <!-- New line added -->

<div class="border border1"></div>
<div class="border border2"></div>

<script src="scripts.js"></script>
<script>
function openTab(evt, tabId) {
    const tabContents = document.getElementsByClassName('tabcontent');
    for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = 'none';
    }
    document.getElementById(tabId).style.display = 'block';

    const tabContentDiv = document.getElementById(tabId);
    if (!tabContentDiv.hasChildNodes()) {
        const iframe = document.createElement('iframe');
        iframe.src = `${tabId}.html`;
        iframe.width = "100%";
        iframe.height = "600";
        iframe.frameBorder = "0";
        tabContentDiv.appendChild(iframe);
    }

    // Hide the logo and borders when a tab is clicked
    const logo = document.getElementById('logo');
    const phone = document.getElementById('phone');
    const borders = document.getElementsByClassName('border');
    logo.style.display = 'none';  // Hide the logo
    phone.style.display = 'none';  // Hide the phone
    for (let i = 0; i < borders.length; i++) {
        borders[i].style.display = 'none';  // Hide the borders
    }
}

// Show logo and phone on page load
window.onload = function() {
    const logo = document.getElementById('logo');
    const phone = document.getElementById('phone');
    logo.style.display = 'block';
    setTimeout(() => {
        document.querySelector('.border1').style.display = 'block';
        document.querySelector('.border2').style.display = 'block';
        setTimeout(() => {
            phone.style.display = 'block'; // Show phone after borders
             phone.style.animation = 'slideUp 2s forwards'; // Start the animation
        }, 1000); // Show phone 1 second after borders
    }, 2000); // Show borders after 2 seconds
}
</script>

</body>
</html>
