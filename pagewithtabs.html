<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content Example</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="tabsstyles.css">
    <script src="meetingeventsnotification.js"></script>
    <script src="loadattendeailfromfirestore.js"></script>
    <style>
        .tablink {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .tablink:hover {
            background-color: #00ccff;
        }
        .tablink:active {
            transform: translateY(2px);
        }
        .tablink.green {
            background-color: #70ff70;
        }
        .tablink.green:hover {
            background-color: #5bff5b;
        }
        .tabcontent {
            display: none;
        }

        /* Animation styles */
        .logo {
            display: none;
            width: 500px; /* Resize to 4 times its original size */
            animation: slideIn 2s forwards; /* Animation for image */
            position: absolute; /* Allow centering */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the image */
        }

        @keyframes slideIn {
            from {
                width: 0; /* Start from 0 width */
            }
            to {
                width: 400px; /* End with full size */
            }
        }

        .border {
            display: none;
            border: 5px solid black; /* Border style */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the borders */
        }

        .border1 {
            width: 420px; /* Slightly larger than the logo */
            height: 420px;
            animation: showBorder 1s forwards;
        }

        .border2 {
            width: 420px; /* Same as border1 */
            height: 420px;
            animation: showBorder 1s forwards;
            animation-delay: 1s; /* Delay for the second border */
        }

        @keyframes showBorder {
            from {
                opacity: 0; /* Start from transparent */
            }
            to {
                opacity: 1; /* Fade in */
            }
        }

        /* Phone image styles and animations */
        .phone {
            display: none;
            position: absolute;
            width: 100px; /* Set phone image size */
            animation: dropDown 1s forwards; /* Drop-down animation */
        }

        .phone1 {
            top: -100px; /* Start above the screen */
            left: 75%; /* Right upper side of logo */
        }

        .phone2 {
            top: -100px; /* Start above the screen */
            left: 15%; /* Left lower side of logo */
        }

        @keyframes dropDown {
            from {
                transform: translateY(-100vh); /* Start from top of the page */
                opacity: 0;
            }
            to {
                transform: translateY(0); /* End at normal position */
                opacity: 1;
            }
        }
    </style>
</head>
<body bgcolor="#1e90ff">

<div class="tab-container">
    <button class="tablink" onclick="openTab(event, 'tab1')">G-Meet</button>
    <button class="tablink" onclick="openTab(event, 'tab2')">Reels</button>
    <button class="tablink" onclick="openTab(event, 'tab3')">Tab 3</button>
    <button class="tablink" onclick="openTab(event, 'tab4')">Tab 4</button>
    <button class="tablink green" onclick="openTab(event, 'tab5')">Lectures archive</button>
    <br>

    <div id="tab1" class="tabcontent">
        <iframe src="googlemeetpage.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab2" class="tabcontent">
        <iframe src="collegereels.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab3" class="tabcontent">
        <iframe src="googledrivepage.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab4" class="tabcontent">
        <iframe src="googlecalendarpage.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab5" class="tabcontent">
        <iframe src="loctures.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
</div>

<!-- Image and borders -->
<img src="logo.png" class="logo" id="logo" alt="Logo">
<div class="border border1"></div>
<div class="border border2"></div>

<!-- Two phone images -->
<img src="phone.png" class="phone phone1" id="phone1" alt="Phone 1">
<img src="phone.png" class="phone phone2" id="phone2" alt="Phone 2">
<img src="https://via.placeholder.com/150" class="phone phone1" id="phone1-placeholder" alt="Phone 1 Placeholder">
<img src="https://via.placeholder.com/150" class="phone phone2" id="phone2-placeholder" alt="Phone 2 Placeholder">

<script src="scripts.js"></script>
<script>
function openTab(evt, tabId) {
    const tabContents = document.getElementsByClassName('tabcontent');
    for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = 'none';
    }
    document.getElementById(tabId).style.display = 'block';

    const tabContentDiv = document.getElementById(tabId);
    if (!tabContentDiv.hasChildNodes()) {
        const iframe = document.createElement('iframe');
        iframe.src = `${tabId}.html`;
        iframe.width = "100%";
        iframe.height = "600";
        iframe.frameBorder = "0";
        tabContentDiv.appendChild(iframe);
    }

    // Hide the logo, borders, and phone images when a tab is clicked
    const logo = document.getElementById('logo');
    const borders = document.getElementsByClassName('border');
    const phones = document.getElementsByClassName('phone');
    logo.style.display = 'none';  // Hide the logo
    for (let i = 0; i < borders.length; i++) {
        borders[i].style.display = 'none';  // Hide the borders
    }
    for (let i = 0; i < phones.length; i++) {
        phones[i].style.display = 'none';  // Hide the phones
    }
}

// Show logo, borders, and phone images on page load
window.onload = function() {
    const logo = document.getElementById('logo');
    logo.style.display = 'block';
    setTimeout(() => {
        document.querySelector('.border1').style.display = 'block';
        document.querySelector('.border2').style.display = 'block';
    }, 2000); // Show borders after 2 seconds

    // Show phone images 1 second after the borders are shown
    setTimeout(() => {
        document.getElementById('phone1').style.display = 'block';
        document.getElementById('phone2').style.display = 'block';
    }, 3000); // Show phones 3 seconds after page load

    // Adding event listeners for image load success/failure
    setTimeout(() => {
        const img1 = document.getElementById('phone1');
        img1.onload = () => console.log('Phone 1 loaded successfully.');
        img1.onerror = () => console.log('Failed to load Phone 1.');

        const img2 = document.getElementById('phone2');
        img2.onload = () => console.log('Phone 2 loaded successfully.');
        img2.onerror = () => console.log('Failed to load Phone 2.');

        // Check placeholders
        const placeholder1 = document.getElementById('phone1-placeholder');
        placeholder1.onload = () => console.log('Phone 1 Placeholder loaded successfully.');
        placeholder1.onerror = () => console.log('Failed to load Phone 1 Placeholder.');

        const placeholder2 = document.getElementById('phone2-placeholder');
        placeholder2.onload = () => console.log('Phone 2 Placeholder loaded successfully.');
        placeholder2.onerror = () => console.log('Failed to load Phone 2 Placeholder.');
    }, 3100); // After phone images are displayed (3 seconds from page load)
};
</script>

</body>
</html>
