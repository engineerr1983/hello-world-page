<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabbed Content Example</title>
<link rel="stylesheet" href="tabsstyles.css">
  
</head>
<body>

<div class="tab-container">
    <button class="tablink" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tablink" onclick="openTab(event, 'tab2')">Tab 2</button>
    <button class="tablink" onclick="openTab(event, 'tab3')">Tab 3</button>
    <button class="tablink" onclick="openTab(event, 'tab4')">Tab 4</button>

   <div id="tab1" class="tabcontent">
        <!-- Content of Tab 1 -->
        <iframe src="page1.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab2" class="tabcontent">
        <!-- Content of Tab 2 -->
        <iframe src="page2.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab3" class="tabcontent">
        <!-- Content of Tab 3 -->
        <iframe src="page3.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
    <div id="tab4" class="tabcontent">
        <!-- Content of Tab 4 -->
        <iframe src="page4.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
   
</div>

<script src="scripts.js"></script>
</body>
</html>
