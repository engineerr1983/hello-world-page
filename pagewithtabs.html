<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content Example</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="tabsstyles.css">
    <script src="meetingeventsnotification.js"></script>
    <script src="loadattendeailfromfirestore.js"></script>
    <style>
        .tablink {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .tablink:hover {
            background-color: #00ccff;
        }
        .tablink:active {
            transform: translateY(2px);
        }
        .tablink.green {
            background-color: #70ff70;
        }
        .tablink.green:hover {
            background-color: #5bff5b;
        }
        .tabcontent {
            display: none;
        }
        .staff {
            position: absolute;
            left: 1%;
            top: 50%;
            transform: translateY(-50%);
            width: 30%;
            height: 45%;
            display: block;
            box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.5);
        }
        .tabcontent iframe {
            height: 90vh;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body bgcolor="#1e90ff">

<div class="tab-container">
    <button class="tablink" onclick="openTab(event, 'tab1')" disabled>G-Meet</button>
    <button class="tablink" onclick="openTab(event, 'tab2')" disabled>Reels</button>
    <button class="tablink" onclick="openTab(event, 'tab3')" disabled>Posts</button>
    <button class="tablink" onclick="openTab(event, 'tab4')" disabled>Tab 4</button>
    <button class="tablink green" onclick="openTab(event, 'tab5')" disabled>Lectures archive</button>
    <button class="tablink" onclick="openTab(event, 'tab6')">Sign out</button>
    <br>

    <div id="tab1" class="tabcontent"></div>
    <div id="tab2" class="tabcontent"></div>
    <div id="tab3" class="tabcontent"></div>
    <div id="tab4" class="tabcontent"></div>
    <div id="tab5" class="tabcontent"></div>
    <div id="tab6" class="tabcontent"></div>
</div>

<!-- Image and borders -->
<img src="logo.png" class="logo" id="logo" alt="Logo">
<img src="phone.png" class="phone" id="phone" alt="Phone">
<img src="staff.png" class="staff" id="staff" alt="Staff">

<div class="border border1"></div>
<div class="border border2"></div>

<script src="scripts.js"></script>
<script>
function openTab(evt, tabId) {
    if (tabId === 'tab6') {
        window.location.href = 'loginscreen.html';
        return;
    }

    const tabContents = document.getElementsByClassName('tabcontent');
    for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = 'none'; 
    }
    const tabContentDiv = document.getElementById(tabId);
    tabContentDiv.style.display = 'block';

    if (!tabContentDiv.querySelector('iframe')) { // Check if the iframe is not already added
        const iframe = document.createElement('iframe');
        switch(tabId) {
            case 'tab1':
                iframe.src = 'googlemeetpage.html';
                break;
            case 'tab2':
                iframe.src = 'collegereels.html';
                break;
            case 'tab3':
                iframe.src = 'collegeposts.html';
                break;
            case 'tab4':
                iframe.src = 'googlecalendarpage.html';
                break;
            case 'tab5':
                iframe.src = 'loctures.html';
                break;
            default:
                break;
        }
        iframe.style.width = '100%';
        iframe.style.height = '90vh';
        iframe.frameBorder = '0';
        tabContentDiv.appendChild(iframe); 
    }

    // Hide the logo and borders when a tab is clicked
    document.getElementById('logo').style.display = 'none';
    document.getElementById('phone').style.display = 'none';
    document.getElementById('staff').style.display = 'none';
    const borders = document.getElementsByClassName('border');
    for (let i = 0; i < borders.length; i++) {
        borders[i].style.display = 'none';
    }
}

// Show logo and phone on page load
window.onload = function() {
    const logo = document.getElementById('logo');
    const phone = document.getElementById('phone');
    const tabButtons = document.querySelectorAll('.tablink:not([onclick*="tab6"])');

    logo.style.display = 'block';
    setTimeout(() => {
        document.querySelector('.border1').style.display = 'block';
        document.querySelector('.border2').style.display = 'block';
        setTimeout(() => {
            phone.style.display = 'block';
            phone.style.animation = 'slideUp 2s forwards';
            tabButtons.forEach(button => {
                button.disabled = false;
            });
        }, 1000);
    }, 2000);
}
</script>

</body>
</html>
