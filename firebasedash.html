<!DOCTYPE html>
<html>
<head>
    <title>Cloud Storage Usage</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Cloud Storage Bucket Usage</h1>
    <div id="metricsOutput"></div>
   <button id="fetchmetrics" onclick="openFirebaseConsole()">Open Firebase Storage Console</button>

     <script>
    // Apply styles for hover and active states
    const button = document.getElementById('fetchmetrics');
    // Hover effect
    button.onmouseover = function() {
        this.style.backgroundColor = '#77dd77';  // Change color on hover
    };
    button.onmouseout = function() {
        this.style.backgroundColor = '#90ee90';  // Revert to original color
    };
    // Button press effect (push down)
    button.onmousedown = function() {
        this.style.boxShadow = '0 2px #666';  // Reduce shadow to make it look pressed
        this.style.transform = 'translateY(2px)';  // Push down effect
    };
    // Button release effect (reset position)
    button.onmouseup = function() {
        this.style.boxShadow = '0 4px #999';  // Restore shadow
        this.style.transform = 'translateY(0)';  // Reset position
    };
</script>

<script>
function openFirebaseConsole() {
    window.open(
        'https://console.firebase.google.com/project/engineerr1983meet/storage/usage/current-billing/total_bytes', 
        '_blank', 
        'width=800,height=600,toolbar=no,menubar=no,scrollbars=no,status=no,location=no,directories=no,resizable=yes'
    );
}
</script>

</body>
</html>
