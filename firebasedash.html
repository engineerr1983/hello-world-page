<!DOCTYPE html>
<html>
<head>
    <title>Cloud Storage Usage</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Cloud Storage Bucket Usage</h1>
    <button id="fetchMetrics">Get Metrics</button>
    <div id="metricsOutput"></div>
   <button onclick="openFirebaseConsole()">Open Firebase Storage Console</button>

<script>
function openFirebaseConsole() {
    window.open(
        'https://console.firebase.google.com/project/YOUR_PROJECT_ID/storage/YOUR_BUCKET_ID/files', 
        '_blank', 
        'width=800,height=600,toolbar=no,menubar=no,scrollbars=no,status=no,location=no,directories=no,resizable=yes'
    );
}
</script>

</body>
</html>
