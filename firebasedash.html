<!DOCTYPE html>
<html>
<head>
    <title>Cloud Storage Usage</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Cloud Storage Bucket Usage</h1>
    <button id="fetchMetrics">Get Metrics</button>
    <div id="metricsOutput"></div>
    <iframe id="adminIframe" src="" style="width: 100%; height: 600px; display: none; border: 1px solid #ccc;"></iframe>

    <script>
        document.getElementById('fetchMetrics').addEventListener('click', function() {
            // Show the iframe and load the Firebase Admin Console URL
            const iframe = document.getElementById('adminIframe');
            iframe.src = 'https://console.firebase.google.com/project/YOUR_PROJECT_ID/storage/YOUR_BUCKET_ID/files';
            iframe.style.display = 'block';
        });
    </script>
</body>
</html>
