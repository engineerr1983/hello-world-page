<head>
  <style>
body {
            background-image: url('resumebg.webp'); /* Path to your PNG file */
            background-size: cover; /* Scales the image to cover the entire background */
            background-repeat: repeat; /* Prevents the image from repeating */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 0;
        }
          /* Check if the browser supports webp format */
        @supports (background-image: url('resumebg.webp')) {
            body {
                background-image: url('resumebg.webp'); /* Use the webp if supported */
            }
        }
    </style>
</head>
