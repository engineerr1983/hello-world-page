<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conversion</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.9/dist/ffmpeg.min.js" defer></script>
</head>
<body>
    <h1>FFmpeg Video Conversion</h1>
    <script>
        // Ensure that FFmpeg is loaded before using it
        window.onload = async () => {
            const { createFFmpeg, fetchFile } = FFmpeg; // Ensure FFmpeg is defined

            const ffmpeg = createFFmpeg({ log: true });

            // Load FFmpeg
            await ffmpeg.load();
            console.log('FFmpeg is ready');

            // Define input and output file names
            const inputFileName = 'E:/test.webm'; // Local file path (for testing purposes, may need to be adjusted for web)
            const outputFileName = 'E:/output.mp4'; // Local file path (for testing purposes, may need to be adjusted for web)

            // Fetch the file
            ffmpeg.FS('writeFile', 'input.webm', await fetchFile(inputFileName));

            // Run the conversion
            await ffmpeg.run('-i', 'input.webm', 'output.mp4');

            // Retrieve the converted file
            const data = ffmpeg.FS('readFile', 'output.mp4');

            // Create a Blob from the output file
            const outputBlob = new Blob([data.buffer], { type: 'video/mp4' });

            // Create a link to download the output file
            const url = URL.createObjectURL(outputBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'output.mp4';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>
</body>
</html>
