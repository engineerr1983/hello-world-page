<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification Email</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Resend Verification Email</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <button id="resendVerification" style="display:none;">Resend Verification Email</button>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log('Logged in as:', user.email);
                    if (!user.emailVerified) {
                        document.getElementById('resendVerification').style.display = 'block';
                    }
                })
                .catch((error) => {
                    console.error('Error during sign in:', error.message);
                });
        });

        document.getElementById('resendVerification').addEventListener('click', function () {
            const user = auth.currentUser;
            user.sendEmailVerification()
                .then(() => {
                    console.log('Verification email sent.');
                    alert('Verification email sent.');
                })
                .catch((error) => {
                    console.error('Error sending verification email:', error.message);
                });
        });
    </script>
</body>
</html>
